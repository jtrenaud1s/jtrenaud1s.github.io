<DOCTYPE!>
    <html>

    <head>
        <title>ISK/CONCORD LP Calculator</title>
        <script type="text/javascript">
            function calculate(isk_cost, input_cost, fac_lp_cost, selling_price, conversion_rate, concord_to_spend = 0)
            {
                var concord_lp = fac_lp_cost / conversion_rate;
                var isk_lp = (selling_price - isk_cost - input_cost) / concord_lp;
                var profit = isk_lp * concord_to_spend;
                
                alert("ISK/Concord LP = " + isk_lp + "\nEstimated Profit = " + profit);
            }
            
            function doCalculate()
            {
                var isk_paid = document.getElementById("iskCost").value;
                var input_cost = document.getElementById("inputCost").value;
                var fac_lp = document.getElementById("fac_lp").value;
                var sell = document.getElementById("sell").value;
                var rate = document.getElementById("rate").value;
                var lpSpend = document.getElementById("lpSpend").value;
                
                calculate(isk_paid, input_cost, fac_lp, sell, rate, lpSpend);
            }
        </script>
    </head>

    <body>
        <input type = "number" hint = "Isk paid for item" id = "iskCost"/>
        <input type = "number" hint = "Input Item Cost" id = "inputCost"/>
        <input type = "number" hint = "Faction LP Cost of Item" id = "fac_lp"/>
        <input type = "number" hint = "Selling Price" id = "sell"/>
        <input type = "number" hint = "Conversion Rate Decimal" id = "rate"/>
        <input type = "number" hint = "LP to spend" id = "lpSpend" value = "0"/>
        <button onclick="doCalculate();" >Calculate</button>

    </body>

    </html>
