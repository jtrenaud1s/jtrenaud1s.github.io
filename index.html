<DOCTYPE!>
    <html>

    <head>
        <title>ISK/CONCORD LP Calculator</title>
        <script type="text/javascript">
            function calculate(isk_cost, input_cost, num_item_per_purchase, fac_lp_cost, selling_price, conversion_rate, concord_to_spend = 0)
            {
                var concord_lp = (fac_lp_cost / num_item_per_purchase) / conversion_rate;
                var isk_lp = (selling_price - (isk_cost/num_item_per_purchase) - input_cost) / concord_lp;
                var profit = isk_lp * concord_to_spend;
                
                alert("ISK/Concord LP = " + isk_lp + "\nEstimated Profit = " + profit);
            }
            
            function doCalculate()
            {
                var isk_paid = document.getElementById("iskCost").value;
                var input_cost = document.getElementById("inputCost").value;
                var num = document.getElementById("numItem").value;
                var fac_lp = document.getElementById("fac_lp").value;
                var sell = document.getElementById("sell").value;
                var rate = document.getElementById("rate").value;
                var lpSpend = document.getElementById("lpSpend").value;
                
                calculate(isk_paid, input_cost, num, fac_lp, sell, rate, lpSpend);
            }
        </script>
    </head>

    <body>
        <input type = "number" placeholder = "Isk paid for item" id = "iskCost"/><br>
        <input type = "number" placeholder = "Input Item Cost" id = "inputCost"/><br>
        <input type = "number" placeholder = "Number of Items per Purchase" id = "numItem"/>  (Ex. 5000 charges per purchase or 1 implant per purchase)<br>
        <input type = "number" placeholder = "Faction LP Cost of Item" id = "fac_lp"/><br>
        <input type = "number" placeholder = "Selling Price" id = "sell"/><br>
        <input type = "number" placeholder = "Conversion Rate Decimal" id = "rate"/><br>
        <input type = "number" placeholder = "CONCORD LP to spend" id = "lpSpend" value = "0"/><br>
        <button onclick="doCalculate();" >Calculate</button>

    </body>

    </html>
